apiVersion: v1
kind: Service
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  clusterIP: None
  ports:
  - name: gluster-daemon
    port: 24007
  selector:
    app: {{ template "fullname" . }}
---
apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  serviceName: {{ template "fullname" . }}
  replicas: {{ .Values.replicas }}
  template:
    metadata:
      name: {{ template "fullname" . }}
      labels:
        app: {{ template "fullname" . }}
        chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
        release: "{{ .Release.Name }}"
        heritage: "{{ .Release.Service }}"
    spec:
      terminationGracePeriodSeconds: 5
      containers:
      - name: gluster
        image: gluster/gluster-centos:{{.Values.imageTag}}
        imagePullPolicy: Always
        resources:
{{ .Values.resources.gluster | toYaml | indent 10 }}
        securityContext:
          privileged: true
        ports:
        - name: gluster-daemon
          containerPort: 24007
        - name: gluster-mgmt
          containerPort: 24008
        - name: gluster-brick0
          containerPort: 49152
        - name: gluster-brick1
          containerPort: 49153
        - name: gluster-brick2
          containerPort: 49154
        - name: gluster-brick3
          containerPort: 49155
        - name: gluster-brick4
          containerPort: 49156
        - name: gluster-brick5
          containerPort: 49157
        - name: gluster-brick6
          containerPort: 49158
        - name: gluster-brick7
          containerPort: 49159
        volumeMounts:
          - name: glusterd
            mountPath: /var/lib/glusterd
          - name: glusterb
            mountPath: /bricks
{{- if ( not .Values.persistence.enabled ) }}
      volumes:
      - hostPath:
          path: /data/glusterd
          type: DirectoryOrCreate
        name: glusterd
      - hostPath:
          path: /data/glusterb
          type: DirectoryOrCreate
        name: glusterb
{{- else }}
  volumeClaimTemplates:
  - metadata:
      name: gluster
      labels:
        app: {{ template "fullname" . }}
        chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
        release: "{{ .Release.Name }}"
        heritage: "{{ .Release.Service }}"
  {{- if .Values.persistence.storageClass }}
      annotations:
        volume.beta.kubernetes.io/storage-class: {{ .Values.persistence.storageClass | quote }}
  {{- end }}
    spec:
      accessModes:
      - {{ .Values.persistence.accessMode | quote }}
  {{- if .Values.persistence.size }}
      resources:
        requests:
          storage: {{ .Values.persistence.size | quote }}
  {{- end }}
{{- end }}
