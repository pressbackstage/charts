categories:
- Storage
questions:
- variable: defaultImage
  default: "true"
  description: "Use default Docker image"
  label: Use Default Images
  type: boolean
  show_subquestion_if: false
  group: "Container Images"
  subquestions:
  - variable: imageTag
    default: "latest"
    description: "glusterfs Docker image tag"
    type: string
    label: Glusterfs Docker Image Tag
- variable: replicas
  default: "3"
  description: "Number or Glusterfs pods to run"
  type: string
  required: true
  label: Glusterfs Replicas
  group: "Glusterfs Settings"
- variable: persistence
  default: "false"
  description: "Glusterfs Persistence Configuration"
  label: Set Persistence Configuration
  type: boolean
  show_subquestion_if: true
  group: "Persistence Settings"
  subquestions:
  - variable: accessMode
    default: "ReadWriteOnce"
    description: "accessMode"
    type: string
    label: accessMode
    required: true
  - variable: size
    default: "20Gi"
    description: "Max memory to use for items(in Gi)"
    type: string
    label: max_persistence(Gi)
    required: true